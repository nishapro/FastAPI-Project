version: '3'

services:
  web:
    build: .
    container_name: fastapi-blog
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn blog.main:app --host 0.0.0.0 --port 8000

  test:
    build: .
    volumes:
      - .:/app
    command: pytest --cov=blog --cov-report=html --cov-report=term-missing
